<!doctype html>
<html lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="/assets/" data-template="vertical-menu-template-free">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Flow Management Console</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Icons -->
    <!-- <link rel="stylesheet" href="/assets/vendor/fonts/boxicons.css" /> -->
    
    <!-- Core CSS -->
    <link rel="stylesheet" href="/assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="/assets/css/demo.css" />
    
    <!-- Legacy Scripts - Load in isolated context -->
    <script>
      // Create isolated context for legacy scripts
      (function() {
        // Store original require if it exists
        const originalRequire = typeof require !== 'undefined' ? require : undefined;
        
        // Define require for legacy scripts
        window.require = function() {
          console.warn('Legacy require() called - this should not happen in modern ES modules');
          return {};
        };
        
        // Load legacy scripts
        const scripts = [
          '/assets/vendor/js/helpers.js',
          '/assets/js/config.js',
          '/assets/vendor/libs/jquery.js',
          '/assets/vendor/libs/popper.js',
          '/assets/js/popper-config.js',
          '/assets/vendor/js/bootstrap.js',
          '/assets/js/main.js'
        ];
        
        scripts.forEach(src => {
          const script = document.createElement('script');
          script.src = src;
          script.async = false;
          document.head.appendChild(script);
        });
        
        // Restore original require if it existed
        if (originalRequire) {
          window.require = originalRequire;
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Load React app after all legacy scripts -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
